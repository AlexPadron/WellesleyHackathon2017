<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>EC :: New Account</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/new-account.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="form-group">
	<label>Username:</label>
	<input id="username" type="text" class="form-control">
      </div>
      <div class="form-group">
	<label>Password:</label>
	<input id="password" type="password" class="form-control">
      </div>
      <div class="form-group">
	<label>App Key:</label>
	<input id="email_address" type="text" class="form-control">
      </div>
      <div class="form-group">
	<label>App Secret:</label>
	<input id="email_password" type="password" class="form-control">
      </div>
      <div class="btn-group">
	<button id="login" type="button" class="btn btn-default">Login</button>
	<button id="new_account" type="button" class="btn btn-default">Create New Account</button>
      </div>
      <p id="error_text" style="color: red"></p>
    </div>
  </body>
</html>
